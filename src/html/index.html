<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dungeon together</title>
		<style>
			body {
				margin: 0;
				height: 100vh;
				width: 100vw;
			}

			.client-universe {
				height: 100%;
				width: 100%;
			}

			.client-universe > div:first-child {
				height: 100%;
				width: 100%;
			}

			.client-universe > div:first-child > div {
				height: 100%;
				width: 100%;

				/* Pixi's `resizeTo` generate rudimentary overflow. */
				overflow: hidden;
			}

			.client-universe > div:last-child {
				position: fixed;
				bottom: 0;
			}
		</style>
		<script type="module" src="js/index.js"></script>
	</head>
	<body>
		<div id="client-universe" class="client-universe" tabindex="0"></div>
	</body>
</html>
