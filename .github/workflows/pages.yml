on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: ${{ github.ref }}

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout & Dependencies
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Use Deno 1
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # Install
      - name: Install
        shell: pwsh
        run: |
          npm install

      # Build
      - name: Build Assets
        shell: pwsh
        run: |
          ./script/environment/Build-Assets.ps1 -Environment dev -Build standalone
      - name: Build App
        shell: pwsh
        run: |
          npx vite build

      # Deploy
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "build/dev/standalone"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
